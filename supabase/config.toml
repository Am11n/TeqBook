# Supabase Configuration
# This file configures Supabase Edge Functions

[functions.billing-webhook]
# Disable JWT verification for webhook endpoint
# Webhooks use Stripe signature verification instead
verify_jwt = false

[functions.rate-limit-check]
# Called from public login flow before a user has a JWT
# Must allow anonymous preflight + POST requests
verify_jwt = false

[functions.sms-status-webhook]
# Twilio posts status callbacks without Supabase JWT
verify_jwt = false
